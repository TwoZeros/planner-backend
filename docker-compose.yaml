version: '3'
services: 
    app:
        build: .
        ports: 
            - ${HTTP_PORT}:80
            - ${HTTPS_PORT}:443
        environment: 
            - ConnectionStrings:DefaultConnection= ${CONNECTION_STRING}
    proxy:
        build:
            context:  ./nginx
            dockerfile: Dockerfile
        ports:
            - "80:80"
            - "443:443"
        volumes:
             - /etc/letsencrypt/:/etc/letsencrypt/
        links:
            - app